<!DOCTYPE html>
<head xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Forgot Password </title>
  <link rel="stylesheet" th:href="@{/client/css/login.css}">
</head>
<body>
<div class="container">
  <form th:action ="@{/forgot-request}"  method="post" class="form" id="login">
    <h1 class="form__title">Reset Password</h1>
    <div class="form__message form__message--error"></div>
    <div class="form__input-group">
      <input th:object="${email}" name="email" type="text" class="form__input" autofocus placeholder="Email">
      <div class="form__input-error-message"></div>
    </div>
    <button class="form__button" type="submit">Submit</button>
  </form>
</div>
<script th:src="@{/client/js/login.js}"></script>
</body>
