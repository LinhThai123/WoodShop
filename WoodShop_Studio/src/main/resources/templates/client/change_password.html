<!DOCTYPE html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Change Password</title>
  <link rel="stylesheet" th:href="@{/client/css/login.css}">
</head>
<body>
<div class="container">
  <form class="form" id="change_pasword" method="post" th:action="@{/change-password}" th:object="${changePassword}">
    <h1 class="form__title">Change Password</h1>
    <div class="form__message form__message--error"></div>
    <div class="form__input-group">
      <input type="text" th:field="*{oldpassword}" class="form__input" autofocus placeholder="Mật Khẩu Cũ ">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <input type="text" th:field="*{newpassword}" class="form__input" autofocus placeholder="Mật Khẩu Mới ">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <input type="text" th:field="*{retypepassword}" class="form__input" autofocus placeholder="Nhập Lại Mật Khẩu">
      <div class="form__input-error-message"></div>
    </div>
    <button class="form__button" type="submit">Submit</button>
  </form>
</div>
<script th:src="@{/client/js/login.js}"></script>
</body>
